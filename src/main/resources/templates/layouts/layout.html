<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">Layout Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">DASHBOARD</li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/states}">States</a></li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/lgas}">LGAs</a></li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/towns}">Towns</a></li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/categories}">Categories</a></li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/crafts}">Services</a></li>
                <li class="list-group-item list-group-item-action"><a th:href="@{/profiles}">Profiles</a></li>
            </ul>
        </div>
        <div class="col-9">
            <div th:replace="${content}">
                <p>Layout content</p>
            </div>
            <footer>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                        crossorigin="anonymous"></script>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
