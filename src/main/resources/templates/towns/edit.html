<!DOCTYPE html>
<html th:replace="~{layouts/admin_layout :: layout(~{::title}, ~{::style}, ~{::section}, ~{}, ~{})}" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .settings-form{
            width: 100%;
        }
    </style>
</head>
<body>
<section>
    <!-- Dashboard Headline -->
    <div class="dashboard-headline">
        <h3>Edit a Town</h3>

        <!-- Breadcrumbs -->
        <nav id="breadcrumbs" class="dark">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li>Edit a Town</li>
            </ul>
        </nav>
    </div>

    <!-- Row -->
    <div class="row">
        <form method="post" th:object="${town}" th:action="@{/towns/edit}" class="settings-form">
            <!-- Dashboard Box -->
            <div class="col-xl-12">
                <div class="dashboard-box margin-top-0">

                    <!-- Headline -->
                    <div class="headline">
                        <h3><i class="icon-material-outline-location-on"></i> Edit Town</h3>
                    </div>

                    <div class="content with-padding padding-bottom-10">
                        <div class="row">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="col-xl-6">
                                <div class="submit-field">
                                    <h5>State</h5>
                                    <select th:field="*{state}" class="selectpicker with-border" data-size="7" title="Select State">
                                        <option th:each="state: ${states}" th:value="${state.id}" th:text="${#strings.capitalize(#strings.toLowerCase(state.name))}"></option>
                                    </select>
                                    <span class="validationError error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state error</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6">
                                <div class="submit-field">
                                    <h5>LGA</h5>
                                    <select th:field="*{lga}" class="selectpicker with-border" data-size="7" title="Select State">
                                        <option th:each="lga: ${lgas}" th:value="${lga.id}" th:text="${#strings.capitalize(#strings.toLowerCase(lga.name))}"></option>
                                    </select>
                                    <span class="validationError error" th:if="${#fields.hasErrors('lga')}" th:errors="*{lga}">lga error</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6">
                                <div class="submit-field">
                                    <h5>Name</h5>
                                    <input th:field="*{name}" type="text" class="keyword-input with-border" placeholder="name"/>
                                    <span class="validationError error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-12">
                <button href="#" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> Edit
                    Town
                </button>
            </div>
        </form>
    </div>
    <!-- Row / End -->
</section>
</body>
</html>
