<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create LGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add a new State</h2>
    <form method="post" action="#" th:action="@{/lgas/create}" th:object="${lga}">
        <div class="mb-3">
            <label class="form-label">State</label>
            <select th:field="*{state}" class="form-control">
                <option th:each="s: ${states}" th:value="${s.id}" th:text="${s.name}">
                </option>
            </select>
            <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state error</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
        </div>
        <div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
